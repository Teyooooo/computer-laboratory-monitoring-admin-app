<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Laboratory Monitoring System - Admin</title>
    <link rel="stylesheet" href="./bootstrap-5.3.6/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap-5.3.6/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="mysidebar col-2 d-flex flex-column h-auto min-vh-100">
                <h4 class="text-center mt-4">Computer Laboratory Monitoring System - Admin</h4>
                <hr>
                <ul class="nav flex-column nav-pills nav-fill gap-1 mb-auto">
                    <li class="nav-item text-start"> 
                        <a class="nav-link d-flex align-items-center gap-2 text-white" href="./index.html">
                            <img src="./assets/icons/person_add.svg" class="icon-img"> Register/Edit
                        </a>
                    </li>
                    <li class="nav-item dropdown text-start w-100">
                        <a class="nav-link dropdown-toggle d-flex justify-content-between align-items-center gap-2 text-white w-100" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="d-flex align-items-center gap-2">
                                <img src="./assets/icons/people.svg" class="icon-img">List of Users
                            </div>
                            <span class="dropdown-toggle-icon"></span>
                        </a>
                        <ul class="dropdown-menu w-100">
                            <li><a class="dropdown-item" href="./list_of_student.html">List of Students</a></li>
                            <li><a class="dropdown-item" href="./list_of_teacher.html">List of Teachers</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown text-start w-100">
                        <a class="nav-link dropdown-toggle d-flex justify-content-between align-items-center gap-2 text-white w-100 active" aria-current="page" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="d-flex align-items-center gap-2">
                                <img src="./assets/icons/log.svg" class="icon-img">Log History
                            </div>
                            <span class="dropdown-toggle-icon"></span>
                        </a>
                        <ul class="dropdown-menu w-100">
                            <li><a class="dropdown-item" href="./log_history_room.html">Room</a></li>
                            <li><a class="dropdown-item" href="#">Computer Unit</a></li>
                        </ul>
                    </li>
                    <li class="nav-item text-start">
                        <a class="nav-link d-flex align-items-center gap-2 text-white" href="./settings.html">
                            <img src="./assets/icons/settings.svg" class="icon-img">Settings
                        </a>
                        <a class="nav-link d-flex align-items-center gap-2 text-white" href="#" id="btn_door_api">
                            <img src="./assets/icons/terminal.svg" class="icon-img">Run Door Api
                        </a>
                    </li>
                </ul>

                <p id="ip" class="text-center mt-auto mb-2 text-muted" ></p>
            </div>
            <div class="col-10 d-flex flex-column">
                <button class="btn mt-2" id="back" style="width: 50px; height: 50px; border: solid 1px white;"><img src="./assets/icons/arrow_back.svg"></button>
                <div class="container w-100 d-flex align-items-center">
                    <div class="container w-75 h-100 ">
                        <h3 class="mt-3" id="user"></h3>
                        <h5  id="user_usage"></h5>
                        <hr>
                        <h5>Applications Used:</h5>
                        <p class="" id="file_content"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <!-- Toast Container for stacking -->
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100;"></div>

    <script>
        const logData = JSON.parse(sessionStorage.getItem('log_data'));

        console.log(logData);
        document.getElementById("user").innerHTML = logData[2];
        document.getElementById("user_usage").innerHTML = `used ${logData[7]} from ${logData[6]} on ${logData[3]}, ${logData[4]} - ${logData[5]}`;
        document.getElementById("file_content").innerHTML = logData[9];


        document.getElementById("back").addEventListener("click", () => {
            sessionStorage.removeItem('log_data');
            window.location.href = "./log_history_pc.html";
        });

    </script>

    <script type ="module" src="./js/for_all.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="./bootstrap-5.3.6/js/popper.min.js"></script>
    <script src="./bootstrap-5.3.6/js/bootstrap.bundle.min.js "></script>
</body>
</html>
