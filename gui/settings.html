<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC User Monitoring System - Admin</title>
    <link rel="stylesheet" href="./bootstrap-5.3.6/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="mysidebar col-3 d-flex flex-column min-vh-100">
                <h4 class="text-center mt-2">PC User Monitoring System - Admin</h4>
                <hr>
                <ul class="nav flex-column nav-pills nav-fill gap-1 mb-auto">
                    <li class="nav-item text-start"> 
                        <a class="nav-link d-flex align-items-center gap-2 text-white" href="./index.html">
                            <img src="./assets/icons/person_add.svg" class="icon-img"> Register/Edit
                        </a>
                    </li>
                    <li class="nav-item dropdown text-start w-100">
                        <a class="nav-link dropdown-toggle d-flex justify-content-between align-items-center gap-2 text-white w-100" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="d-flex align-items-center gap-2">
                                <img src="./assets/icons/people.svg" class="icon-img">List of Users
                            </div>
                            <span class="dropdown-toggle-icon"></span>
                        </a>
                        <ul class="dropdown-menu w-100">
                            <li><a class="dropdown-item" href="./list_of_student.html">List of Students</a></li>
                            <li><a class="dropdown-item" href="./list_of_teacher.html">List of Teachers</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown text-start w-100">
                        <a class="nav-link dropdown-toggle d-flex justify-content-between align-items-center gap-2 text-white w-100" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="d-flex align-items-center gap-2">
                                <img src="./assets/icons/log.svg" class="icon-img">Log History
                            </div>
                            <span class="dropdown-toggle-icon"></span>
                        </a>
                        <ul class="dropdown-menu w-100">
                            <li><a class="dropdown-item" href="./log_history_room.html">Room</a></li>
                            <li><a class="dropdown-item" href="./log_history_pc.html">Computer Unit</a></li>
                        </ul>
                    </li>
                    <li class="nav-item text-start">
                        <a class="nav-link d-flex align-items-center gap-2 text-white active" aria-current="page" href="#">
                            <img src="./assets/icons/settings.svg" class="icon-img">Settings
                        </a>
                    </li>
                </ul>

                <p id="ip" class="text-center mt-auto mb-2 text-muted" ></p>
            </div>
            <div class="col-9 d-flex justify-content-center align-items-center">
                <div class="card" style="width:25rem; height: auto; padding:20px;">
                    <div class="text-center fw-bold fs-5">
                        Connect to Database
                        <hr>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="db_host" class="form-label">Host</label>
                            <input type="text" class="form-control" id="db_host">
                        </div>
                        <div class="mb-3">
                            <label for="db_user" class="form-label">User</label>
                            <input type="text" class="form-control" id="db_user">
                        </div>
                        <div class="mb-3">
                            <label for="db_pass" class="form-label">Password</label>
                            <input type="text" class="form-control" id="db_pass"  placeholder="Leave it blank if no password">
                        </div>
                        <div class="mb-3">
                            <label for="db_name" class="form-label">Database Name</label>
                            <input type="text" class="form-control" id="db_name">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save</button>
                    </form>
                </div>
            </div>
        </div>
    
        <!-- Toast Container for stacking -->
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100;"></div>

    <script type ="module" src="./js/for_all.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="./bootstrap-5.3.6/js/popper.min.js"></script>
    <script src="./bootstrap-5.3.6/js/bootstrap.bundle.min.js "></script>
    <script type="module" src="./js/settings.js"></script>
</body>
</html>
